<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Practice Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1> JavaScript Basics Practice</h1>

  <!-- Part 1: Input & Conditionals -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Color</button>
    <p id="toggleText">Click the button to change my color!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
